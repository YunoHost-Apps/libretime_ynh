#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "libretime"
name = "LibreTime"
description.en = "Radio Broadcast & Automation Platform"
description.fr = "Plateforme de diffusion radio et d'automatisation"

version = "4.2.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://libretime.org/"
admindoc = "https://libretime.org/docs/admin-manual/"
code = "https://github.com/libretime/libretime"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/libretime/libretime/releases/download/4.2.0/libretime-4.2.0.tar.gz"
    sha256 = "b837bd73837e6601c0d893403e2b5bb21b6a704f5e6a6efe6fa98c46c58f4ba7"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, php8.3-fpm"

    [resources.database]
    type = "postgresql"
